<div class="lienzo">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col d-flex justify-content-center text-center">
                <div>
                    <h2>Nos alegra verte denuevo</h2>
                    <form class="custom-form" [formGroup]="chequeoFormulario" (ngSubmit)="onSubmit()">                        
                        <div class="form-group">
                            <input type="email" placeholder="Correo electronico" class="form-control" formControlName="correo" required="required"/>
                        </div>
                        <div class="form-group" *ngIf="contrasena">
                            <input type="password" placeholder="Contraseña" class="form-control" formControlName="contrasena" required="required"/>
                            <a routerLink="/recovery">¿Olvidaste la contraseña?</a>
                        </div>
                        <button class="btn btn-warning" (click)="siguiente()" *ngIf="!contrasena">Continuar</button>
                        <button type="submit" class="btn btn-warning" *ngIf="contrasena">Iniciar sesión</button>
                        <p formControlName="advertencia">{{mensaje}}</p>
                        <div class="form-group">
                            <p class="d-inline-block">¿No tienes cuenta?</p>
                            <a class="d-inline-block" routerLink="/register">Registrate</a>
                        </div>
                        <h6>O</h6>
                        <div class="form-group">                            
                            <button class="btn btn-light">Ingreso institucional</button>
                        </div>        
                    </form>
                </div>
            </div>
        
    </div>   
</div>
