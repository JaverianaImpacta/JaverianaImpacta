<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0Jt48k4v3l9elk901qyJ/Tx65u5yEXXQoaT6i0p3cmhk6YfXxdWlOzWCEZz0" crossorigin="anonymous">

</head>

<body>
  <!-- filter-dropdown.component.html -->
  <div class="main">
    <div class="filtro">
      <div class="custom-dropdown">
        <label for="status-select">Recurso</label>
        <select id="date-select">
          @for (carrera of carreras; track carrera) {<option>{{ carrera }}</option>}

        </select>
      </div>
      
    </div>
    <div class="contenedor">
      <table id="tabla" class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre de la entidad</th>
                <th>NIT</th>
                <th>Razón social</th>
                <th>Convenio</th>
                <th>Nombre del representante legal</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
          @for (entidad of entidades; track entidad.id){
            <tr>
              <td>{{entidad.id}}</td>
            
              <td>{{entidad.nit}}</td>
              
              <td>{{entidad.convenio}}</td>
              
              <td>{{entidad.telefono}}</td>
              <td>{{entidad.correo}}</td>
              <td>
                  <i class="bi bi-pencil-square"></i>
                  <i class="bi bi-trash"></i>
              </td>
            </tr>
        }
        </tbody>
    </table>
    </div>
  </div>


</body>

</html>
